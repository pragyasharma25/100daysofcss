<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Day 7</title>
  </head>
  <body>
    <div class="frame">
      <input type="checkbox" class="menu-checkbox" id="menu-checkbox" />
      <div class="panel center">
        <div class="header">
          <div class="menu-icon">
            <label for="menu-checkbox" class="fa fa-bars"></label>
          </div>

          <input type="checkbox" class="search-checkbox" id="search-checkbox" />
          <span class="title">Notifications</span>
          <input type="text" class="search-input" placeholder="Search" />

          <label for="search-checkbox" class="fa fa-search search-icon"></label>
        </div>

        <div class="notifications">
          <div class="notification">
            <span class="time">
              <div class="circle"></div>
              9:24 AM
            </span>
            <p><b>John Walker</b> posted a photo on your wall.</p>
          </div>
          <div class="notification">
            <span class="time">
              <div class="circle"></div>
              8:19 AM
            </span>
            <p><b>Alice Parker</b> commented your last post.</p>
          </div>
          <div class="notification">
            <span class="time">
              <div class="circle"></div>
              Yesterday
            </span>
            <p><b>Luke Wayne</b> added you as friend.</p>
          </div>
        </div>
      </div>

      <div class="menu center">
        <ul>
          <li><span class="fa fa-dashboard"></span>Dashboard</li>
          <li><span class="fa fa-user"></span>Profile</li>
          <li><span class="fa fa-bell"></span>Notifications</li>
          <li><span class="fa fa-comments"></span>Messages</li>
          <li><span class="fa fa-gear"></span>Settings</li>
        </ul>
      </div>
    </div>
  </body>
</html>
