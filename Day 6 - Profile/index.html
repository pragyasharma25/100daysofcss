<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Day 6</title>
  </head>
  <body>
    <div class="frame">
      <div class="profile">
        <div class="profile-details">
          <div class="profile-info">
            <img
              src="https://100dayscss.com/codepen/jessica-potter.jpg"
              alt="Girl Photo"
              class="profile-photo"
            />
            <span class="photo-border">&nbsp;</span>
            <p class="name">Pragya Sharma</p>
            <p class="job">Backend Developer</p>
          </div>

          <div class="buttons">
            <button class="profile-button">Follow</button>
            <button class="profile-button">Message</button>
          </div>
        </div>
        <div class="profile-stats">
          <div class="profile-stats-details">
            <span class="number"> 523 </span>
            <span class="number-title">Posts</span>
          </div>
          <div class="profile-stats-details">
            <span class="number"> 1387 </span>
            <span class="number-title">Likes</span>
          </div>
          <div class="profile-stats-details">
            <span class="number"> 146 </span>
            <span class="number-title">Followers</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
