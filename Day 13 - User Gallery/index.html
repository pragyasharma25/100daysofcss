<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Day 13 - User Gallery</title>
  </head>
  <body>
    <div class="frame">
      <input type="checkbox" id="switch" />
      <div class="gallery">
        <div class="gallery-1">
            <div class="overlay"></div>
          <label class="plus" for="switch">+</label>
        </div>
        <div class="gallery-2">
            <div class="overlay"></div>
          <label class="plus" for="switch">+</label>
        </div>
        <div class="gallery-3">
            <div class="overlay"></div>
          <label class="plus" for="switch">+</label>
        </div>
        <div class="gallery-4">
            <div class="overlay"></div>
          <label class="plus" for="switch">+</label>
        </div>
      </div>
      <div class="profile-header">
        <label class="close" for="switch">x</label>
      </div>
      <div class="photo"></div>
      <div class="profile-footer">
          <div class="footer-container">
              <div class="profile-name">Jane Doe</div>
              <div class="buttons">
                  <i class="button fa fa-phone"></i>
                  <i class="button fa fa-comment"></i>
                  <i class="button fa fa-heart"></i>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
